<!DOCTYPE html>
<!-- saved from url=(0051)https://getbootstrap.com/docs/4.0/examples/pricing/ -->
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Flask Pytorch App</title>

    <!-- Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
  </head>

  <body cz-shortcut-listen="true" onload="load()">
    <div
      class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow"
    >
      <h5 class="my-0 mr-md-auto font-weight-normal">
        <a href="/">Flask Pytorch App</a>
      </h5>
      <div class="dropdown" style="margin-right: 10px;">
        <button class="btn btn-outline-primary dropdown-toggle btn-light" type="button" id="nav" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Home
        </button>
        <div class="dropdown-menu" >
          <a class="dropdown-item" href='/' onclick="onNav('Home')">Home</a>
          <a class="dropdown-item" href='/about' onclick="onNav('About')">About</a>
        </div>
      </div>
      <a
        class="btn btn-outline-primary"
        href="https://github.com/imadtoubal/Pytorch-Flask-Docker-App"
        >Fork on GitHub</a
      >
    </div>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
    <div class="container">
      <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
          <div class="col-12" align='center'>
            <small class="d-block mb-12 text-muted">
             <a href="https://github.com/imadtoubal/Pytorch-Flask-Starter">Thanks to Imad Toubal</a></small >
          </div>
      </footer>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script>
      $("#inputGroupFile").on("change", function () {
        //get the file name
        let fileName = $(this).val();

        //only leave filename in the path
        fileParts = fileName.split(/\/|\\/);
        let name = fileParts[fileParts.length - 1];
        console.log(fileParts);

        //replace the "Choose a file" label
        $(this).next(".custom-file-label").html(name);
      });
    </script>
    <script>
      function load(){
        let url = window.location.href
        var value = url.includes('about') ? 'About' : 'Home'
        document.getElementById('nav').innerText = value
      }
      function onNav(value) {
        document.getElementById('nav').innerText = value
      }
    </script>
  </body>
</html>
