{% extends 'base.html' %}

{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <table class='table' style="border:none;">
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Confidence</th>
            </tr>
        </thead>
        <tbody>
            {% for n in results %}
            <tr>
                <td><img src="static/results/{{n.imagepath}}" alt="User Image" style='width:100px;'></td>
                <td>{{n.name}}</td>
                <td>{{n.confidence}}%</td>
            </tr>

            {% endfor %}
        </tbody>
    </table>
    <p class="mt-5"> <a href="/">Try again</a></p>
</div>

{% endblock %}
